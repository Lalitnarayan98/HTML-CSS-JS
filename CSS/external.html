<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>External CSS</title>
	<link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
	<h1> Admission form </h1>
	<div id="firstform">
		<form>
		<p>Register yourself.</p>
		<label for="name">Name : </label>
		<input class="textType" type="text" id="name"/><br>

		<label for="email">Email : </label>
		<input class="textType" id="email" type="email"/></br>

		<label for="pass">Password : </label>
		<input class="textTpe" id="pass" type="password"/></br>

		<label for="age">Age : </label>
		<input class="textType" id="age" type="number" /></br>

		<label for="m">Gender : </label>
		<input id="m" type="radio" name="gender">Male</input>
		<input type="radio" name="gender">Female</input>
		<input type="radio" name="gender">Other</input></br>
	</form>
	</div>
</body>
</html>
